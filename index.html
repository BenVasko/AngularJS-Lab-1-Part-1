<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   
    <section class="parentContainer" ng-controller="TodoController as list">
        <section class="container">
            <section class="title">
                <h1>TODO List</h1>
            </section>
            <section class="description">
                <p>A place to store the things you have to do!</p>
            </section>
            <input type="text" placeholder="Filter your to-dos">
            <section class="toDoList">
                <ol>
                    <li ng-repeat="item in list.list track by $index" ng-class="{'completed': item.completed === true}">
                        <button class="completeBtn" ng-if="item.completed === false">Complete</button>
                        <span>{{ item.task }}</span>
                        <i class="material-icons">clear</i>
                    </li>
                </ol>
            </section>
            <form class="addToList">
                <input type="text" placeholder="Add your to-do">
                <button type="button" class="add">Add</button>
            </form>
        </section>
    </section>

    <script src="https://code.angularjs.org/1.6.5/angular.min.js"></script>
    <script src="scripts/module.js"></script>
    <script src="scripts/ctrl.js"></script>
</body>
</html>
